<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="base">
      <section class="primario">
        <div class="cartaoFrente">
          <img src="images/card-logo.svg" alt="" class="img-card">
          <p class="card_alinhamento numeroCard">0000 0000 0000 0000</p>
          <p class="card_alinhamento nomeCard">Jane Appleseed</p>
          <p class="card_alinhamento dataCard"><span class="mesCf">00</span>/<span class="anoCf">00</span></p>
        </div>
        <div class="cartaoVerso">
          <p class="alinhamento_cdv">000</p>
        </div>
      </section>
      <section class="secundario">
        <form action="">
          <p class="form_organizador">
            <label for="" class="dado_titulo">Cardholder Name</label>
            <input type="text" name="txt" id="nomeCart" placeholder="e.g. Jane Appleseed">
          </p>
          <p class="form_organizador">
            <label for="" class="dado_titulo">Card Number</label>
            <input type="number" name="txtn" id="numerCart" placeholder="1234 5678 9123 0000" maxlength="12">
          </p>
          <div class="dado">
            <div class="paralelo">
              <p class="form_organizador2">
                <label for="" class="dado_titulo">Exp. Date (MM/YY)</label>
              </p>
              <div  class="alinhar">
                <input type="number" name="txtn" id="mesCart" placeholder="MM">
                <input type="number" name="txtn" id="anoCart" placeholder="YY">
              </div>
            </div>
            <p class="form_organizador alx20">
              <label for="" class="dado_titulo">CVC</label>
              <input type="number" name="txtn" id="cdvCart" placeholder="123">
            </p>
          </div>
          <input type="button" value="Confirm" class="botao">
        </form>

        <!-- Completed state start -->

        <div class="concluido">
          <div class="concluido_interno">
            <img src="images/icon-complete.svg" alt="" class="imagem_confirmar">
            <p class="obrigado">Thank you!</p>
            <p class="detalhes">We've added your card details</p>
            
            <input type="button" value="Continue" class="botaoConcluido">
          </div>
        </div>
        
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Your Name Here</a>.
        </div>
      </section>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div>-->
  <script src="script.js"></script>
</body>
</html>
